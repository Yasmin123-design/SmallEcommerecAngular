<div class="register-container">
  <div class="register-form">
    <h2 style="margin-bottom: 30px;">Register</h2>

    <app-input-field
      type="text"
      placeholder="Username"
      [(value)]="user.username">
    </app-input-field>

    <app-input-field
      type="email"
      placeholder="Email"
      [(value)]="user.email">
    </app-input-field>

    <app-input-field
      type="password"
      placeholder="Password"
      [(value)]="user.password">
    </app-input-field>

    <app-button
      label="Register"
      (onClick)="onSubmit()">
    </app-button>
  </div>
</div>
