<div class="products-container">
  <h2>Product List</h2>
  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="getImageUrl(product.imagePath)" [alt]="product.name"/>
      <h3>{{ product.name }}</h3>
      <p>Price: ${{ product.price }}</p>
    </div>
  </div>
</div>
